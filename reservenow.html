    <div class="col-12 col-sm-6 offset-md-3 align-items-center">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Reserve Form</h6>
                <form>
                    <div class="row form-group align-items-center">
                        <label for="date" class="col-12 col-md-2 col-form-label">First Name</label>
                        <div class="col-12 col-md-4">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <label for="date" class="col-12 col-md-2 col-form-label">Last Name</label>
                        <div class="col-12 col-md-4">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label for="section" class="col-md-2 col-form-label">Email</label>
                        <div class="col-12 col-md-6">
                            <input type="email" class="form-control" placeholder="Enter your Email">
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label for="section" class="col-md-2 col-form-label">Address </label>
                        <div class="col-12 col-md-6">
                            <input type="text" class="form-control" placeholder="Enter your Address">
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label for="section" class="col-md-3 col-form-label">Reserve Type</label>
                        <div class="btn-group btn-group-toggle col-md-4" data-toggle="buttons">
                            <label class="btn btn-success">
                                <input type="radio" name="options" id="option1"> At Home
                            </label>
                            <label class="btn btn-danger">
                                <input type="radio" name="options" id="option2"> At Company
                            </label>
                        </div>
                    </div>
                    <div class="row form-group align-items-center">
                        <label class="col-md-2 col-form-label">Number of Product</label>
                        <div class="col-2">
                            <input type="number" class="form-control" placeholder="1">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-info">
                                Reserve
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
